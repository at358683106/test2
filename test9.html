<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const obj = {
        length: 2,
        output: function() {
          console.log(this.length, "first console log");

          (function() {
            console.log(this);
            console.log(this.length, "second console log");
          })();
        }
      };
      const a = [22222, 444, 2, 1, 2];

      const o = function(f) {
        f(); // 0,0
        arguments[0]();// 1,0
      };

      obj.output(); // 2,0

      o(obj.output);

      obj.output.call(a); // 5,0
    </script>
  </body>
</html>
