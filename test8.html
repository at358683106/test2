<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <script>
      async function a1() {
        console.log("1 a1 start");
        await a2();
        console.log("2 a1 end");
      }
      async function a2() {
        console.log("3 a2");
        return;
      }
      console.log("4 script start");
      setTimeout(() => {
        console.log("5 setTimeout");
      }, 0);
      Promise.resolve().then(() => {
        console.log("6 promise1");
      });
      a1();
      let promise2 = new Promise(resolve => {
        resolve("7 promise2.then");
        console.log("8 promise2");
      });
      promise2.then(res => {
        console.log(res);
        Promise.resolve().then(() => {
          console.log("9 promise3");
        });
      });
      console.log("0 script end");

      //   4,1,3,8,0,7,9,5
    </script>
  </body>
